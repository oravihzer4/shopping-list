<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping list</title>
  </head>
  <body>
    <div class="wraper container">
      <h1>Shopping List</h1>
      <table class="table p-3 m-3">
        <thead id="thead">
          <h1 id="noProducts">no products for now..</h1>
          <tr>
            <th scope="col">Products:</th>
          </tr>
        </thead>
        <tbody id="addLine"></tbody>
      </table>
      <div class="rightDiv">
        <div class="card p-3 m-3" style="width: 18rem">
          <div class="card-body">
            <p class="card-text">
              Add items to your shopping list and press 'Enter'
            </p>
            <div class="input-group mb-3">
              <div class="input-group-prepend"></div>
              <input
                type="text"
                id="userInput"
                class="form-control"
                placeholder=""
                aria-label=""
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div><p id="alertPlace"></p></div>
        </div>
        <h4>
          * The shopping list will be automatically saved in the session's
          self-storage so you won't lose it*
        </h4>
        <button
          id="clearBoardBtn"
          onclick="clearBoardBtn()"
          class="btn text-secondary"
        >
          Clear Board
        </button>
        <button
          class="btn text-secondary"
          onclick="clearSessionBtn()"
          id="clearSessionBtn"
        >
          Clear Memory
        </button>
      </div>
    </div>
  </body>
</html>
